<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js "></script>
</head>
<body>
    <div class="card">
        <h1>Debbie's Tech Foundation</h1> 
        <h4>Get started on your tech career by filling this form.</h4>
    </div>
    <div class="form">
        <form action="#">
            <label for="First name">First name:</label><br>
            <input type="text" name="First name" id="firstname" placeholder="Enter your first name"><br>
            <label for="Middle name">Middle name:</label><br>
            <input type="text" name="middle name" placeholder="Enter your middle name"><br>
            <label for="Lname">Last name:</label><br>
            <input type="text" name="Lname" placeholder="Enter your last name"><br>
            <label for="email">E-mail Address:</label><br>
            <input type="E-mail" name="E-mail" placeholder="Enter your e-mail address"><br>
            <label for="phone no">Phone: </label><br>
            <input type="text" name="Phone" id="Phone"><br>
            <label for="Gender">Gender:</label><br>
            <select name="Gender" id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select><br>
            <label for="Age">Age:</label><br>
            <select name="age" id="age">
                <option value="1">13-16</option>
                <option value="2">17-20</option>
                <option value="3">21-25</option>
            </select><br>
            <label for="country">Select your country:</label><br>
            <select name="country" id="country">
                <option value="1">Ghana</option>
                <option value="2">Kenya</option>
                <option value="3">South Africa</option>
                <option value="4">Nigeria</option>
                <option value="5">Togo</option>
            </select><br>
            <label for="state">State:</label><br>
            <select name="state" id="state">
                <option value="1">Osun</option>
                <option value="2">Oyo</option>
                <option value="3">Abuja</option>
                <option value="4">pleateau</option>
                <option value="5">Lagos</option>
            </select><br>
            <label for="linkedin">LinkedIn Profile Link:</label><br>
            <input type="url" name="url" id="url"><br>
            <label for="twitter">Twitter Profile Link:</label><br>
            <input type="url" name="url" id="url"><br>
            <label for="instagram">Instagram Profile Link:</label><br>
            <input type="url" name="url" id="url"><br>
            <label for="about yourself">Tell us about yourself:</label><br>
            <input type="text" name="About yourself" id="About yourself"><br>
            <label for="reason">Why are you interested in DTF scholarship?</label><br>
            <input type="text" name="reason" id="reason"><br>
            <button id="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
